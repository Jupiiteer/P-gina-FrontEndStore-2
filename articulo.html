<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preaload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preaload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="header__logo"
          src="img/logo.png"
          alt="Logo De la pagina web"
        />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="contacto.html">Nosotros</a>
    </nav>
    <main class="contenedor">
      <h1>Producto</h1>
      <div class="camisa">
        <img src="img/3.jpg" alt="imagen camisa" class="camisa__imagen" />
        <div class="camisa__contenido">
          <p class="camisa__texto">
            Nam a ante eget leo ultricies vulputate. Nulla ipsum turpis, dapibus
            eu dolor id, volutpat semper lorem. Sed sagittis arcu sit amet
            scelerisque rhoncus..
          </p>
          <form action="" class="formulario">
            <select name="" id="" class="formulario__campo">
              <option value="" disabled selected>Seleccionar talla</option>
              <option value="">Chica</option>
              <option value="">Mediana</option>
              <option value="">Grande</option>
            </select>
            <input
              type="number"
              class="formulario__campo"
              min="1"
              placeholder="Cantidad"
            />
            <input
              type="submit"
              class="formulario__submit"
              value="Agregar al Carrito"
            />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__texto">Front End Store</p>
      <p class="footer__texto">Todos los derechos reservados 2023.</p>
    </footer>
  </body>
</html>
